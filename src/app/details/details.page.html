<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button style="color:white;"></ion-menu-button> -->
      <!-- <h6><ion-icon name="chevron-back-outline" [routerLink]='["/contents"]' [queryParams]="{type:language}"></ion-icon></h6> -->
      <h6>
        <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
      </h6>
    </ion-buttons>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{contents.chapter}}
  </ion-toolbar>
</ion-header>

<ion-content padding-horizontal
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()"
  [fullscreen]="true"
>

  <div *ngFor="let c of item.content" style="margin:0px 12px;">
    
    <h2 *ngIf="c.type=='heading'">
      {{c.value}}
    </h2>
    <h5 *ngIf="c.type=='sub-heading'">
      {{c.value}}
    </h5>
    <div *ngIf="c.type=='example'" style="border:0.8px groove rgb(27, 116, 93);padding:5px;border-radius: 5px;;"> <p *ngFor="let line of c.value">{{line}}</p> </div>
    <p *ngIf="c.type=='text'" style="text-align:justify">
      {{c.value}}
    </p>
    <div *ngIf="c.type=='note'">
      <p><span style="color: red;font-size: large;font-weight: bold;font-style: italic;">Note: -&nbsp;</span>{{c.value}}</p>
    </div>



    <ion-img *ngIf="c.type=='image'" [src]="imageUrl" style="border:1px solid rgb(20,66,100)"></ion-img>

    <div *ngIf="c.type=='list-string'">
      <ul *ngFor="let item of c.value">
        <li>{{item}}</li>
      </ul>
    </div>
    <div *ngIf="c.type=='code'">
      <pre style="background-color: black; color: white;">{{code}}</pre>
    </div>
  </div>
  <!-- </div>  -->
 
  <ion-item lines="none" style="font-weight: bold; margin:2% 32%; " >
    <ion-icon name="chevron-back-outline" (click)="backItem()" *ngIf="backDisplay"></ion-icon> Page
    {{index+1}}<ion-icon *ngIf="nextDisplay"
      name="chevron-forward-outline"
      (click)="nextItem()">
    </ion-icon>
  </ion-item>

    </ion-item> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <!-- <ion-label>tab 1</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="categories">
          <ion-icon name="book"></ion-icon>
          <!-- <ion-label>tab 2</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="notifications">
          <ion-icon name="notifications-sharp"></ion-icon>
          <!-- <ion-label>tab 3</ion-label> -->
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
