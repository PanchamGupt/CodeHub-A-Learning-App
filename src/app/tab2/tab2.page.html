<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button style="color:white;"></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="errorMsg">
  <h3 style="font-family:Wide Latin;text-align: center;font-weight: bold;font-size: x-large;"> {{errorMsg}}</h3>
<img  src="https://firebasestorage.googleapis.com/v0/b/codehub-659b2.appspot.com/o/assets%2F404.png?alt=media&token=46b8887c-4e8c-4a43-ac30-53b41b9e492d"/>
</div>

 
  <ion-card  *ngFor="let c of categories"  class="card" (click)="cources(c)" >
    <img src={{c.img}} width="900" height="170"/>
    <ion-card-header>
      <!-- <ion-card-subtitle>{{c.category}}</ion-card-subtitle> -->
      <ion-card-title><h5>{{c.category}}</h5></ion-card-title>
    </ion-card-header>
    <ion-card-content>{{c.details}}</ion-card-content>
  </ion-card>

</ion-content>
